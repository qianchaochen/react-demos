<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">

      var NotesList = React.createClass({
          render(){
              return(//返回内容比较多时需要用小括号括起来，要返回一个虚拟的Dom对象，因此写一对dom标签
                  /*虚拟dom中需要写javascript代码，需要用{}包起来。*/
                  <ul>
                      {
                          React.Children.map(this.props.children, function(item){
                              //dom中要使用javascript的语法，则需要用{}引起来
                              return <li>{item}</li>;
                          })
                      }
                  </ul>
              );
          }
      })
      ReactDOM.render(
              <NotesList>
                <span>first</span>
                <span>last</span>
              </NotesList>,
          document.getElementById("example")
      );

    </script>
  </body>
</html>
